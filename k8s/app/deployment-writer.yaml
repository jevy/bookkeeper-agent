apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookkeeper-writer
  labels:
    app: bookkeeper
    component: writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookkeeper
      component: writer
  template:
    metadata:
      labels:
        app: bookkeeper
        component: writer
    spec:
      containers:
        - name: writer
          image: ghcr.io/jevy/bookkeeper-agent:0.8.3
          args: ["writer"]
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "redpanda.apps.svc.cluster.local:9093"
            - name: SCHEMA_REGISTRY_URL
              value: "http://redpanda.apps.svc.cluster.local:8081"
            - name: GOOGLE_SHEET_ID
              valueFrom:
                secretKeyRef:
                  name: bookkeeper
                  key: GOOGLE_SHEET_ID
            - name: GOOGLE_CREDENTIALS_JSON
              valueFrom:
                secretKeyRef:
                  name: bookkeeper
                  key: GOOGLE_CREDENTIALS_JSON
          ports:
            - containerPort: 9091
              name: metrics
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9091
            initialDelaySeconds: 120
            periodSeconds: 60
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
